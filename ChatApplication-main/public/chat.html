<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <div class="header-left">
          <h1><i class="fas fa-comments"></i> Project Discussions</h1>
          <span class="online-status"><i class="fas fa-circle"></i> Connected</span>
        </div>
        <div class="header-right">
          <button class="theme-toggle btn" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
          </button>
          <a id="leave-btn" class="leavebtn" title="Leave Chat">
            <i class="fas fa-door-open"></i> Leave Chat
          </a>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <div class="sidebar-section">
            <h3><i class="fas fa-project-diagram"></i> Project Name:</h3>
            <h2 id="room-name"></h2>
          </div>
          <div class="sidebar-section">
            <h3><i class="fas fa-user-friends"></i> Online Members</h3>
            <div class="users-list">
              <ul id="users"></ul>
            </div>
          </div>
          <div class="sidebar-info">
            <p><i class="fas fa-info-circle"></i> Press Enter to send</p>
            <p><i class="fas fa-keyboard"></i> /help for commands</p>
          </div>
        </div>
        <div class="chat-content">
          <div class="chat-messages" id="chat-messages"></div>
          <div class="typing-indicator" id="typing-indicator"></div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <div class="input-wrapper">
            <input
              id="msg"
              type="text"
              placeholder="Type your message..."
              required
              autocomplete="off"
            />
            <button type="button" class="emoji-btn" title="Add Emoji">
              <i class="far fa-smile"></i>
            </button>
          </div>
          <button class="btn send-btn" title="Send Message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="toast-container"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
